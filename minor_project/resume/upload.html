<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume upload</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="pdfUpload">Upload PDF:</label>
        <input type="file" id="pdfUpload" name="pdfFile" accept="application/pdf">
        <button id="upload-button" type="submit">Submit</button>
        <hr>
        <button id="view-button"type="submit">View resume</button>
    </form>


</body>
</html>
